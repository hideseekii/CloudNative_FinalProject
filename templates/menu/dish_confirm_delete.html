{% extends "menu/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "刪除菜色 – 確認" %}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{% trans "刪除菜色：" %}{{ dish.name_zh }}</h1>
    <p class="text-danger">{% trans "你確定要刪除這道菜嗎？此操作無法復原。" %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "確認刪除" %}</button>
        <a href="{% url 'menu:dish_list' %}" class="btn btn-secondary">{% trans "取消" %}</a>
    </form>
</div>
{% endblock %}

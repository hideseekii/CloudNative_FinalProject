{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h3>針對每道菜進行評論</h3>
  <p>訂單編號：#{{ order.order_id }}</p>

  <form method="post">
  {% csrf_token %}
  {{ formset.management_form }}  <!-- 🔥 必加這行！ -->

  <table class="table">
    <thead>
      <tr>
        <th>菜品</th>
        <th>星等（0-5）</th>
        <th>評論</th>
      </tr>
    </thead>
    <tbody>
      {% for item, form in dish_forms %}
      <tr>
        <td>{{ item.dish.name_zh }}</td>
        <td>{{ form.rating }}</td>
        <td>{{ form.comment }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button type="submit" class="btn btn-success">送出評論</button>
  <a href="{% url 'orders:order_detail' order_id=order.order_id %}" class="btn btn-secondary">返回訂單</a>
</form>
</div>
{% endblock %}

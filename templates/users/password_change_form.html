<!-- templates/users/password_change_form.html -->
{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
  <h2>Change Password</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change</button>
  </form>
{% endblock %}

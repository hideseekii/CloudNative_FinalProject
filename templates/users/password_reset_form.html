<!-- templates/users/password_reset_form.html -->
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Reset Password</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Link</button>
  </form>
{% endblock %}

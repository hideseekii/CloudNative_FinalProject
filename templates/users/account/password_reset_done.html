{% extends "users/account/account_base.html" %}

{% block auth_title %}重設密碼郵件已發送{% endblock %}

{% block auth_content %}
<div class="alert alert-info">
    <p>我們已經發送了重設密碼的郵件到您提供的電子郵件地址。</p>
    <p>如果您沒有收到郵件，請確認您輸入的是註冊時使用的電子郵件地址，並檢查您的垃圾郵件資料夾。</p>
</div>

<div class="auth-links">
    <p><a href="{% url 'login' %}">返回登入頁面</a></p>
</div>
{% endblock %}

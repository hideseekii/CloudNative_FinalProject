{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">{% block auth_title %}{% trans "帳號操作" %}{% endblock %}</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block auth_content %}{% endblock %}
    </div>
</div>
{% endblock %}

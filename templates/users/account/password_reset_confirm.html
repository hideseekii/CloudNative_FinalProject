<!-- templates/users/password_reset_confirm.html -->
{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}
{% block content %}
  <h2>Set New Password</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}

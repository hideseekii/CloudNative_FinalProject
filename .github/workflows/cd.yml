name: Django CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
  
  # é€™è£¡ç”¨ workflow_runï¼Œç­‰ CI å®Œæˆ main åˆ†æ”¯çš„å·¥ä½œæ‰éƒ¨ç½²
  workflow_run:
    workflows: ["Django CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    name: Deploy with deploy.sh & Validate App
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # åªåœ¨ CI æˆåŠŸæ™‚éƒ¨ç½²
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install k3d, kubectl, and dependencies
        run: |
          echo "ğŸ“¦ å®‰è£ k3d å’Œ kubectl..."
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          echo "ğŸ› ï¸ å»ºç«‹æœ¬åœ° k3d cluster..."
          k3d cluster create mycluster --wait

      - name: Run deploy.sh (local CD)
        run: |
          chmod +x deploy.sh
          ./deploy.sh

      - name: Show all Kubernetes resources
        run: kubectl get all -n cloudnative-final

      - name: Show Pod status
        run: kubectl get pods -n cloudnative-final -o wide

      - name: Show Django logs (last 20 lines)
        run: kubectl logs deploy/django -n cloudnative-final | tail -n 20

      - name: Health check - /health/
        run: |
          echo "ğŸ” å•Ÿå‹• port-forward ä¸¦åŸ·è¡Œå¥åº·æª¢æŸ¥ /health/"
          kubectl port-forward svc/django 8080:80 -n cloudnative-final > /dev/null 2>&1 &
          PF_PID=$!
          
          # æœ€å¤šé‡è©¦ 10 æ¬¡ï¼Œæ¯æ¬¡é–“éš” 3 ç§’
          for i in {1..10}; do
            echo "ğŸ” å˜—è©¦ç¬¬ $i æ¬¡ curl /health/"
            if curl -s http://localhost:8080/health/ | grep '"status": "ok"'; then
              echo "âœ… /health/ æª¢æŸ¥æˆåŠŸ"
              kill $PF_PID
              exit 0
            fi
            sleep 3
          done
          
          echo "âŒ /health/ æª¢æŸ¥å¤±æ•—"
          kill $PF_PID
          exit 1


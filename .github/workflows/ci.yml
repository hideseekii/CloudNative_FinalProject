name: Django CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-and-format:
    runs-on: ubuntu-latest
    env:
      # COVERAGE_FILE: coverage.xml
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # æ–¹ä¾¿ git diff æ¯”è¼ƒ

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage==7.4.4

      - name: Check for missing migrations
        id: check_migrations
        run: |
          python manage.py makemigrations --check --dry-run
        continue-on-error: true

      - name: Generate missing migrations (if any)
        if: steps.check_migrations.outcome == 'failure'
        run: |
          echo "âš ï¸ Migrations are missing. Generating now..."
          python manage.py makemigrations

      - name: Create Pull Request for migrations
        if: steps.check_migrations.outcome == 'failure'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "ğŸ” Auto-generate missing migrations"
          title: "ğŸ” Auto-generated missing migrations"
          body: |
            This pull request was automatically created to add missing Django migrations detected during CI.
            Please review and merge.
          branch: auto/migrations-update
          base: main
          delete-branch: true

      - name: Apply migrations
        run: python manage.py migrate
          
      - name: Run tests with coverage
        env:
          # è¨­å®šè³‡æ–™åº«ç’°å¢ƒè®Šæ•¸ï¼Œç¢ºä¿ manage.py test èƒ½é€£ä¸Š postgres
          DATABASE_NAME: test_db
          DATABASE_USER: test_user
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
        run: |
          rm -f .coverage
          coverage erase
          coverage run --parallel-mode --source='.' manage.py test          
          coverage combine
          coverage report
          coverage xml        # è¼¸å‡º coverage.xml çµ¦å…¶ä»–å·¥å…·ä½¿ç”¨ï¼ˆå¦‚ codecovï¼‰
          coverage html       # è¼¸å‡º HTML å ±å‘Šåˆ° htmlcov/

      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
        
